{{ if .Site.Data.homepage.why.enable }}
<section id="why" class="section rad-animation-group">
  <div class="container">
    <div class="row flex-md-row rad-fade-down">
      <div class="col-12 my-5 mt-sm-0 container6">
        <h2 class="green-font mx-auto">{{ .Site.Data.homepage.why.title }}</h2>
      </div>
      <div class="col-12 container6">
        <img src="{{ .Site.Data.homepage.why.image.x }}" alt="{{ .Site.Data.homepage.why.image.alt }}" />
      </div>
    </div>
  </div>
</section>
{{ end }}

<style>
  div.container6 {
    display: flex;
    align-items: center;
    justify-content: center;
  }
</style>
