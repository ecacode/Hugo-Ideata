{{ if .Site.Data.homepage.what_we_do.enable }}
<section class="section rad-animation-group mt-5" id="whatwedo">
  <div class="container">
    <div class="rad-fade-down">
      <div class="text-center">
        <h2 class="blue-font">{{ .Site.Data.homepage.what_we_do.title }}</h2>
        <p class="center-description">{{ .Site.Data.homepage.what_we_do.description | safeHTML}}</p>
      </div>
      <div class="d-flex row">
        {{ range .Site.Data.homepage.what_we_do.items }}
        <div class="col-md-3 col-sm-6 text-center">
          <img class="img-responsive m-1" src="img/what-we-do/{{ .img }}" alt="logo" />
          <h6 class="mt-4">{{ .title }}</h6>
        </div>
        {{end}}
      </div>
    </div>
  </div>
</section>
{{ end }}
