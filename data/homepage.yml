# our service
our_service:
  enable: true
  title: "Layanan Kami"
  desc: "Klien kami mengandalkan data kami di :"
  image:
    alt: "our service image"
    x: "img/our-service/our-service-image.png"
  items:
    - title: 'Pengalihdayaan (Outsourcing)'
      description: '<b class="blue-font font-weight-bold">Layanan Pengelolaan : </b>IDEATA menyediakan dua opsi layanan pengelolaan </br> Layanan yang Dikelola - Paket ini menekankan layanan berbasis data spesifik dan bukan sumber daya staf. Program ini bergantung pada perjanjian tingkat layanan dengan klien kami dimana mereka tidak berkomitmen kepada sumber daya orang. Ini merupakan layanan khusus yang akan menawarkan dukungan manajemen data yang sedang berlangsung untuk kepentingan bisnis.<br />
           Inovasi Terkelola - Paket ini menyediakan alih daya fungsi manajemen data inti dalam organisasi Anda ke spesialis kami. Bergantung pada preferensi klien, opsi ini dapat dilakukan di tempat atau dari jarak jauh.<br /><br />
            <b class="blue-font font-weight-bold">Cloud Analytics :</b> IDEATA telah mengembangkan penawaran Layanan Cloud untuk berintegrasi dengan kebutuhan klien. Pelanggan memiliki keuntungan yaitu kemampuan untuk memperluas atau mengontrak sumber daya komputasi berdasarkan permintaan sehingga perusahaan hanya membayar layanan yang dibutuhkan.'
      image: 'img/our-service/outsourcing.png'
